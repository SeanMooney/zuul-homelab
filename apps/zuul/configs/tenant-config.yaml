- tenant:
    name: main
    max-nodes-per-job: 3
    max-job-timeout: 7200  # 2 hours
    web-root: https://zuul.teim.app/t/main

    source:
      github:
        config-projects:
          - SeanMooney/ci-sean-mooney:
              load-branch: main

        untrusted-projects:
          - SeanMooney/ci-jobs
          - SeanMooney/openstack-ai-style-guide

      opendev:
        untrusted-projects:
          - zuul/zuul-jobs
