apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: zookeeper-system
spec:
  serviceName: zookeeper
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      initContainers:
        # Convert PEM certificates to JKS keystores for ZooKeeper
        - name: setup-tls
          image: eclipse-temurin:17-jre-alpine
          command:
            - /bin/sh
            - -c
            - |
              set -ex

              # Create keystore from server certificate and key
              openssl pkcs12 -export \
                -in /tls-pem/tls.crt \
                -inkey /tls-pem/tls.key \
                -out /tls/server/keystore.p12 \
                -name zookeeper \
                -passout pass:changeit

              keytool -importkeystore \
                -srckeystore /tls/server/keystore.p12 \
                -srcstoretype PKCS12 \
                -srcstorepass changeit \
                -destkeystore /tls/server/keystore.jks \
                -deststoretype JKS \
                -deststorepass changeit \
                -noprompt

              # Create truststore from CA certificate
              keytool -importcert \
                -file /tls-pem/ca.crt \
                -keystore /tls/server/truststore.jks \
                -storepass changeit \
                -alias ca \
                -noprompt

              echo "TLS setup complete"
          volumeMounts:
            - name: tls-pem
              mountPath: /tls-pem
              readOnly: true
            - name: tls
              mountPath: /tls/server
      containers:
        - name: zookeeper
          image: zookeeper:3.9.1
          ports:
            - containerPort: 2281
              name: secure-client
            - containerPort: 2888
              name: follower
            - containerPort: 3888
              name: election
          env:
            - name: ZOO_STANDALONE_ENABLED
              value: "true"
            - name: ZOO_AUTOPURGE_PURGEINTERVAL
              value: "2"
            - name: ZOO_AUTOPURGE_SNAPRETAINCOUNT
              value: "3"
            - name: SERVER_JVMFLAGS
              value: "-Xmx512m -Xms512m"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: datalog
              mountPath: /datalog
            - name: config
              mountPath: /conf/zoo.cfg
              subPath: zoo.cfg
            - name: tls
              mountPath: /tls/server
              readOnly: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zookeeper-data
        - name: datalog
          emptyDir: {}
        - name: config
          configMap:
            name: zookeeper-config
        - name: tls-pem
          secret:
            secretName: zookeeper-server-tls
        - name: tls
          emptyDir: {}
