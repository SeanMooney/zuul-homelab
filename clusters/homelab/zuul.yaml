---
# Zuul CI Application
# Depends on: cert-manager, certificates, zookeeper, database
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zuul
  namespace: flux-system
spec:
  interval: 5m
  retryInterval: 1m
  timeout: 10m
  dependsOn:
    - name: cert-manager
    - name: certificates
    - name: zookeeper
    - name: database
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/zuul
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
