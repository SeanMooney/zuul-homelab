---
apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: zuul-system
  labels:
    app.kubernetes.io/name: litellm
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: zuul-homelab
data:
  config.yaml: |
    model_list:
      - model_name: glm-4.6
        litellm_params:
          model: glm-4.6
          api_key: os.environ/Z_AI_API_KEY
          api_base: https://api.z.ai/api/coding/paas/v4
      - model_name: glm-4.5-air
        litellm_params:
          model: glm-4.5-air
          api_key: os.environ/Z_AI_API_KEY
          api_base: https://api.z.ai/api/coding/paas/v4
      - model_name: glm-4.5-flash
        litellm_params:
          model: glm-4.5-flash
          api_key: os.environ/Z_AI_API_KEY
          api_base: https://api.z.ai/api/coding/paas/v4
